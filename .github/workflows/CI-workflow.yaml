name: Manual Build and Push to ECR

on:
  workflow_dispatch:

env:
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_REGION: us-east-1
  ECR_REPO_BASE: kafka-data-shipper
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven in Parallel (Skip Tests)
        run: mvn -T 1C package -DskipTests

      - name: Build and push producer Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_URI: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_BASE }}/producer:${{ env.IMAGE_TAG }}
        run: |
          docker build -t $IMAGE_URI -f producer/Dockerfile .
          docker push $IMAGE_URI

      - name: Build and push consumer Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_URI: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_BASE }}/consumer:${{ env.IMAGE_TAG }}
        run: |
          docker build -t $IMAGE_URI -f consumer/Dockerfile .
          docker push $IMAGE_URI

