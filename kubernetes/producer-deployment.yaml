apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        # Command to wait until the mysql-service is reachable on port 3306
        command: ['sh', '-c', 'until nc -z mysql-service 3306; do echo "Waiting for MySQL..."; sleep 2; done;']
      containers:
      - name: producer
        # --- IMPORTANT ---
        # Replace YOUR_AWS_ACCOUNT_ID with your actual account ID
        image: YOUR_AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/kafka-data-shipper:producer-latest
        ports:
        - containerPort: 8080
        envFrom:
          - secretRef:
              name: mysql-secret # Assumes producer needs DB credentials
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
